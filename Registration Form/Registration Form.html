            <fieldset class="myclass">
                <legend class="mylegend">Full Name</legend class="mylegend">

            </fieldset>
            <fieldset class="myclass">
                <legend class="mylegend">Date of Birth</legend class="mylegend">
                <input type="date" class="myform" name="college_id" placeholder="Type Here...">
            </fieldset>
            <fieldset class="myclass">

                <input type="number" class="myform" name="college_id" placeholder="Type Here...">
            </fieldset>

                <input type="password" class="myform" name="password" placeholder="Type Here...">
            </fieldset>

                <legend class="mylegend">Confirm Password</legend class="mylegend">
                <input type="password" class="myform" name="confirm_password" placeholder="Type Here...">
